{% extends "base.html" %}
{% load i18n %}

{% block content %}
<style>
  body {
    background: url('{{ static_url }}img/bg_pattern.png');
  }
  .home-site-logo {
    padding-top: 100px;
  }
</style>
<img src="{{ right_character }}" class="right_character">
<img src="{{ left_character }}" class="left_character">
<div class="container">
  {% include 'include/homePage.html' with shortcut_url='' %}
  {% if user.is_authenticated %}
  <div class="text-center hidden-xs">
    <div class="btn-group">
      <a href="{{ user.item_url }}" class="btn btn-main btn-xl"><i class="flaticon-profile"></i> {% trans 'Profile' %}</a>
      <a href="/cards/" class="btn btn-main btn-xl"><i class="flaticon-deck"></i> {% trans 'Cards' %}</a>
      <a href="/members/" class="btn btn-main btn-xl"><i class="flaticon-idolized"></i> {% trans 'Members' %}</a>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
