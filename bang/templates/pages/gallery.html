{% extends extends %}
{% block content %}
<div class="container">
  <h1 class="padding50 text-center">{{ page_title }}</h1>
  <div class="text-center">
    <div class="row">
      {% for category in categories %}
      <div class="col-md-3">
        <a href="{{ category.url }}" class="a-nodifference">
          <img src="{{ category.image }}" alt="{{ category.title }}" class="img-responsive" style="padding:10px;" />
	  {% if LANGUAGE_CODE != 'en' %}
            <b style="font-size:x-large;">{{ category.title }}</b>
          {% endif %}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
