{% with area=item %}
<a href="/areaitems/?area={{ area.id }}" data-ajax-url="/ajax/areaitems/?area={{ area.id }}&modal_ajax_only" data-ajax-title="{{ area.t_name }}" class="area">
  <img src="{{ area.image_url }}" class="img-responsive" alt="{{ area }}">
  <h5>{{ area.t_name }}</h5>
</a>
{% endwith %}
